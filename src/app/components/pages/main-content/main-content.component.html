<div class="p-4">
  <div class="mr-auto">
    <h1>Todos list</h1>
  </div>
  <div class="p-2">
    <button type="button" class="btn btn-outline-success" (click)="open()">
      Create todo
    </button>
  </div>

  <div class="list-group">
    <a
      *ngFor="let todo of todos"
      class="list-group-item list-group-item-action"
      aria-current="true"
    >
      <div class="d-flex w-100 justify-content-between">
        <h5 class="mb-1">{{ todo.id }}</h5>
        <small>
          <i
            *ngIf="!todo.completed; else uncompleted"
            class="bi bi-check-circle-fill text-success"
            >completed</i
          >
          <ng-template #uncompleted>
            <i class="bi bi-circle text-secondary">not completed</i>
          </ng-template>
        </small>
      </div>
      <p class="mb-1">{{ todo.title }}</p>
      <div class="d-flex">
        <div class="me-auto">notes</div>
        <div class="">
          <small>
            <button type="button" class="btn btn-outline-primary btn-sm m-1">
              Edit
            </button>
            <button type="button ml-2" class="btn btn-outline-danger btn-sm">
              Delete
            </button>
          </small>
        </div>
      </div>
    </a>
  </div>
</div>

<!-- Button trigger modal -->
<button
  type="button"
  class="btn btn-primary"
  data-bs-toggle="modal"
  data-bs-target="#exampleModal"
>
  Launch demo modal
</button>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create new todo</h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">...</div>
      <div class="modal-footer">
        <button
          type="button"
          class="btn btn-outline-danger"
          data-bs-dismiss="modal"
        >
          Cancel
        </button>
        <button type="button" class="btn btn-primary">Create</button>
      </div>
    </div>
  </div>
</div>
